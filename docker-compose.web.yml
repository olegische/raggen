version: '3.8'

services:
  raggen-web:
    image: cr.yandex/${REGISTRY_ID}/raggen-web:${VERSION}
    build:
      context: ./raggen-web
      dockerfile: Dockerfile
      platforms:
        - linux/amd64
      tags:
        - cr.yandex/${REGISTRY_ID}/raggen-web:${VERSION}
        - cr.yandex/${REGISTRY_ID}/raggen-web:latest
    ports:
      - "3000:3000"
    volumes:
      - ./raggen-web/prisma/dev.db:/app/prisma/dev.db
    environment:
      - DATABASE_URL=file:/app/prisma/dev.db
      # URL для продакшена должен указывать на внешний адрес сервиса эмбеддингов
      - NEXT_PUBLIC_EMBED_API_URL=http://embed.your-domain.com:8001
    restart: unless-stopped

volumes:
  sqlite-data:
    driver: local
