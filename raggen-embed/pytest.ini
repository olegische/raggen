[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts = 
    --verbose
    --capture=no
    --cov=src
    --cov-report=term-missing
    --cov-report=html

# Python path
pythonpath =
    src
    .

# Environment variables for tests
env =
    LOG_LEVEL=DEBUG